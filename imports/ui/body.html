<template name="home">
    {{> menuBar}}
     <div class="container">
         <header>
             <h1>Enter company name</h1>
         </header>
         <ul>
             <form class="new-name">
                 <input type="text" name="text" placeholder="Type to enter new company" />
             </form>
             <br><br>
			 <p>Ex.- facebook.com</p>
             {{> flashMessages}}

         </ul>
     </div>
 </template>

<template name="list">
    {{> menuBar}}
     <div class="container">
         <header>
             <h1>Companies listing</h1>
         </header>
         <ul>
             {{> reactiveTable settings=settings}}
         </ul>
     </div>
 </template>


<template name="menuBar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Test App</a>
            </div>
            <ul class="nav navbar-nav">
                <li id="home" class="active">Home</li>
                <li id="list">Company List</li>
            </ul>
        </div>
    </nav>
</template>
